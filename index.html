		<script>
				$(document).ready(function(){
		var ClearIN, SepiaIN, AmberIN, VerdantIN, TealIN, AzureIN, VioletIN, CrimsonIN, BlackIN, OpalescentIN, SilverIN, GoldenIN;
		   $(".Clear").keyup(function(){
		          ClearIN = +$(".Clear").val();
		   });
		    $(".input").on('input', function () {
		    ClearIN = +$(".Clear").val();
		    SepiaIN = +$(".Sepia").val();
		    AmberIN = +$(".Amber").val();
		    VerdantIN = +$(".Verdant").val();
		    TealIN = +$(".Teal").val();
		    AzureIN = +$(".Azure").val();
		    VioletIN = +$(".Violet").val();
		    CrimsonIN = +$(".Crimson").val();
		    BlackIN = +$(".Black").val();
		    OpalescentIN = +$(".Opalescent").val();
		    SilverIN = +$(".Silver").val();
		    GoldenIN = +$(".Golden").val();
		       var Sepia = ClearIN/3;
		   $("#resultSepia").val(Math.trunc(Sepia));
		   			var Amber = (SepiaIN+Sepia)/3;
		   $("#resultAmber").val(Math.trunc(Amber));
		   var Verdant = (AmberIN+Amber)/3;
		   $("#resultVerdant").val(Math.trunc(Verdant));
		   var Teal  = (VerdantIN+Verdant)/3;
		   $("#resultTeal").val(Math.trunc(Teal));
		   var Azure   = (TealIN+Teal)/3;
		   $("#resultAzure").val(Math.trunc(Azure));
		   var Violet = (AzureIN+Azure)/3;
		   $("#resultViolet").val(Math.trunc(Violet));
		   var Crimson  = (VioletIN+Violet)/3;
		   $("#resultCrimson").val(Math.trunc(Crimson));
		   var Black = (CrimsonIN+Crimson)/3;
		   $("#resultBlack").val(Math.trunc(Black));
		   var Opalescent = (BlackIN+Black)/3;
		   $("#resultOpalescent").val(Math.trunc(Opalescent));
		   var Silver = (OpalescentIN+Opalescent)/3;
		   $("#resultSilver").val(Math.trunc(Silver));
		   var Golden  = (SilverIN+Silver)/3;
		   $("#resultGolden").val(Math.trunc(Golden));
		    });

		});
		</script>
